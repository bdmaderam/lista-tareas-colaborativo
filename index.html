<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 Mi Lista de Tareas</h1>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Escribe una nueva tarea...">
            <button id="addTaskBtn">Agregar</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        
        <div class="stats">
            <span id="taskCount">0 tareas pendientes</span>
        </div>
        
        <ul id="taskList" class="task-list">
            <!-- Las tareas se insertarán aquí dinámicamente -->
        </ul>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
